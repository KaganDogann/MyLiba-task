<div class="main-content">
  <div class="container-fluid align-middle">
    <div>
      <div>
        <div class="card mx-1 my-1">
          <div class="card-body  mx-3 my-3 ">
            <form
              *ngIf="userAddForm"
              [formGroup]="userAddForm"
              (ngSubmit)="save()"
            >
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field
                    class="example-full-width"
                    appearance="legacy"
                  >
                    <mat-label>{{'Name' | translate}}</mat-label>
                    <input
                      matInput
                      placeholder=" {{'Name' | translate}}"
                      type="text"
                      id="name"
                      name="name"
                      formControlName="name"
                      [ngModel]="selectedUser.name"
                    />
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field
                    class="example-full-width"
                    appearance="legacy"
                  >
                    <mat-label> {{'LastName' | translate}}</mat-label>
                    <input
                      matInput
                      placeholder=" {{'LastName' | translate}}"
                      type="text"
                      id="lastName"
                      name="lastName"
                      formControlName="lastName"
                      [ngModel]="selectedUser.lastName"
                    />
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field
                    class="example-full-width"
                    appearance="legacy"
                  >
                    <mat-label> {{'Email' | translate}}</mat-label>
                    <input
                      matInput
                      placeholder="{{'Email' | translate}}"
                      type="email"
                      id="email"
                      name="email"
                      formControlName="email"
                      [ngModel]="selectedUser.email"
                    />
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <!-- <select class="browser-default custom-select" placeholder="SeÃ§iniz" name="lang" [(ngModel)]="loginUser.lang" (change)="changeLang($event.target.value)">
                    <option *ngFor="let item of langugelookUp" [value]="item.id"> {{item.label}}</option>
                  </select> -->
                </div>
              </div>
              <button
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
              >
                {{ButtonName | translate}}
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
